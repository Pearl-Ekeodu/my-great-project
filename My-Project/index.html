<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SheCodes Weather App</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <form>
        <input type="text" placeholder="Enter a city" required />
        <input type="submit" value="Search" />
      </form>
    </header>
    <main>
      <div class="current-weather">
        <div>
          <h1>Abuja F.C.T</h1>
          <p>
            Monday 17:10, broken clouds.
            <br />
            Humidity:
            <strong>91%,</strong>Wind:
            <strong>3.09km/h.</strong>
          </p>
        </div>
        <div>☁️14℃</div>
      </div>
      <div class="weather-forecast">
        <ul>
          <li>
            Sun 🌤️
            <br />
            <strong>18°</strong> 14°
          </li>
          <li>
            Mon 🌤️
            <br />
            <strong>18°</strong> 14°
          </li>
          <li>
            Tue 🌤️
            <br />
            <strong>19°</strong> 13°
          </li>
          <li>
            Wed 🌤️
            <br />
            <strong>21°</strong> 14°
          </li>
          <li>
            Thu 🌤️
            <br />
            <strong>14°</strong> 18°
          </li>
          <li>
            Fri ☀️
            <br />
            <strong>20°</strong> 15°
          </li>
        </ul>
      </div>
    </main>
    <footer>
      <p>
        This project was coded by
        <a href="" target="_blank">Pearl Ekeodu</a> and is on
        <a href="" target="_blank">GitHub</a> and hosted on
        <a href="" target="_blank">Netlify</a>.
      </p>
    </footer>
  </body>
</html>
